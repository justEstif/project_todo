<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Todo List</title>
</head>

<body>
    <section class="all-tasks">
        <h2 class="task-list-title">My lists</h2>
        <div class="empty-state">
            <h2 class="empty-state__title">Add your first todo</h2>
            <p class="empty-state__description">
                What do you want to get done today?
            </p>
        </div>
        <ul class="task-list" data-lists=""></ul>
        <form action="" data-new-list-form="">
            <input type="text" class="new list" data-new-list-input="" placeholder="new list name"
                aria-label="new list name" />
        </form>
    </section>

    <section class="todo-list" data-list-display-container="">
        <div class="todo-header">
            <h2 class="list-title" data-list-title=""></h2>
            <p class="task-count" data-list-count=""></p>
        </div>
        <div class="todo-body">
            <div class="tasks" data-tasks=""></div>
            <div class="new-task-creator">
                <form action="" data-new-task-form="">
                    <input type="text" data-new-task-input="" class="new task" placeholder="new task name"
                        aria-label="new task name" />
                </form>
            </div>
            <div class="delete-stuff">
                <button class="btn delete" data-clear-complete-tasks-button="">
                    Clear completed tasks
                </button>
                <button class="btn delete" data-delete-list-button="">
                    Delete list
                </button>
            </div>
        </div>
    </section>

    <template id="task-template">
        <div class="task">
            <input type="checkbox" />
            <label><span class="custom-checkbox"></span></label>
        </div>
    </template>

</body>

</html>
